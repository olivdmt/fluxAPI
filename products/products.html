<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <div class="background-curvo estado-final-esquerda">
        
        
        
        <header class="cabecalho">
            <div class="logo-marca">
                <img class="flux-icon" src="../assets/img/FLUX-03.png" alt="logomarca">
            </div>
            <div class="links">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../users/users.html">Usuários</a></li>
                    <li><a href="../products/products.html">Produtos</a></li>
                </ul>
            </div>
        </header>
        
        <div class="contents">
            <div class="register-groups">
                <div class="container-groups"></div>
                <h2>Lista de Produtos</h2>
                <ul id="lista-produtos">
                    <ul></ul>
                </ul>
            </div>
            
            <div class="formulario animacao-entrada" style="justify-content: flex-end; padding-right: 10%;">
                <div class="container-forms">
                    <h2>Cadastrar Produtos</h2>
            
                    <form action="">
                        <div class="input-group">
                            <label for="titulo">Título</label>
                            <input id="titulo" type="text" placeholder="Digite o nome">
                            <span id="mensagemErroTitulo" class="mensagemErro"></span>
                        </div>
            
                        <div class="input-group">
                            <label for="descricao">Descrição</label>
                            <input id="descricao" type="text" placeholder="Digite a descrição">
                            <span id="mensagemErroDescricao" class="mensagemErro"></span>
                        </div>
            
                        <div class="input-group">
                            <label for="preco">Preço</label>
                            <input id="preco" type="number" placeholder="R$ 0,00">
                            <span id="mensagemErroPreco" class="mensagemErro"></span>
                        </div>
            
                        <div class="input-group">
                            <label for="marca">Marca</label>
                            <input type="text" name="marca" id="marca" placeholder="Marca do produto">
                            <span id="mensagemErroMarca" class="mensagemErro"></span>
                        </div>
            
                        <div class="input-group">
                            <label for="categoria">Categoria</label>
                            <input type="text" name="categoria" id="categoria" placeholder="Categoria do produto">
                            <span id="mensagemErroCategoria" class="mensagemErro"></span>
                        </div>
            
                        <div class="input-group">
                            <label for="imagem">Imagem do Produto</label>
                            <input type="file" id="imagem" class="input-file">
                        </div>
            
                        <div class="input-group">
                            <input id="btn-send" type="submit" value="Enviar" class="btn-send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./products.js"></script>
</body>
</html>
